<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="initial-scale=1">
    <title>404 :(</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
      html {
        height: 100%;
      }

      body {
        min-height: 100%;
        display: grid;
        font-family: "Lato", sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.5;
      }

      #container {
        align-self: center;
        justify-self: center;
        max-width: 30rem;
        margin: 0 1.5rem;
        display: grid;
      }

      img {
        width: 80%;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="404.svg">
      <h1>Oops...</h1>
      <p>It seems like you're trying to find a file that doesn't exist. This site doesn't host files permanently, so there's a good chance the thing you were looking for was already deleted.</p>
    </div>
  </body>
</html>
